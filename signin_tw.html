<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <title>Pawn Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              poppins: ['Poppins', 'sans-serif'],
            },
          },
        },
      };
    </script>
  </head>
  <body class="h-screen font-poppins bg-gradient-to-r from-[#f5f7fa] to-[#c3cfe2] flex items-center justify-center">
    <div class="flex items-center justify-center gap-12 p-10 bg-gradient-to-r from-[#f5f7fa] to-[#c3cfe2] rounded-xl w-[90vw] max-w-[2000px]">
      <div class="flex-shrink-0">
        <img
          src="pawn.png"
          alt="Pawn Icon"
          class="w-[250px] h-auto drop-shadow-[0_0_20px_rgba(156,155,150,1)]"
        />
      </div>

      <form class="flex flex-col items-start gap-5">
        <h1 class="text-3xl text-[#002B5B] pl-24 font-semibold">Sign In</h1>
        <input
          type="text"
          name="email"
          placeholder="    Email..."
          class="w-[300px] h-10 rounded-full outline-none border-none px-4"
        />
        <input
          type="password"
          name="password"
          placeholder="    Password..."
          class="w-[300px] h-10 rounded-full outline-none border-none px-4"
        />
        <button
          type="submit"
          class="w-[300px] h-10 rounded-full bg-[#002B5B] text-[#f5f7fa] flex items-center justify-center gap-3 hover:bg-[#001f40] transition"
        >
          <i class="fa fa-lock"></i>Sign In
        </button>
      </form>
    </div>
  </body>
</html>
